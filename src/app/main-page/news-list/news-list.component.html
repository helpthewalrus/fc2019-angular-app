<div class="news-list">
  <app-news-item
    *ngFor="let article of articles; trackBy: trackByIndex"
    [article]="article"
  ></app-news-item>
</div>
<button
  class="load-news"
  *ngIf="articles && articles.length && articles[0].source.id !== 'my-news'"
  (click)="onLoadMoreClicked()"
>
  Load more
</button>
